		//Bài 1. In ra màn hình ngày, tháng năm hiện tại và xác định đó là mùa nào trong năm. Ví dụ lấy ngày tháng năm hiện tại bằng đối tượng Date của javascript:
		var now = new Date();   // Lấy thời gian hiện tại
		var date = now.getDate();   // Lấy ngày từ thời gian hiện tại
		var month = now.getMonth()+1 ;   // Lấy tháng từ thời gian hiện tại. Do tháng trong javascript tính từ 0 - 11 nên phải +1
		var year = now.getFullYear();

				}
				case 5:
				case 6:

		function catchuoi(a){
			if(typeof a=="string"){

				}
				else{
					var b=a.slice(0, 10)+"...";
					document.write(b);
				}
			}
			else {
				if(typeof a=="number"){
					return typeof c;

					document.write(c);

		//Bài 3. Một sinh viên có điểm kiểm tra môn lập trình web là x dưới dạng số (0 <= x <= 10). Hãy chuyển điểm số sang dạng chữ với điều kiện sau:

		// Từ 0 đến 3.9: Điểm F
		// Từ 4 đến 5.4: Điểm D
		// Từ 5.5 đến 6.9: Điểm C
		// Từ 7 đến 8.4: Điểm B
		// Từ 8.5 đến 10: Điểm A
		function diemkiemtra(x){
			if(x>=0&&x<=3.9){
				alert("bạn đặt điểm F");
			}
			else if(x>=4&&x<=5.4){
				alert("bạn đặt điểm D");
			}
			else if(x>=5.5&&x<=6.9){
				alert("bạn đặt điểm C");
			}
			else if(x>=7&&x<=8.4){
				alert("bạn đặt điểm B");
			}
			else if(x>=8.5&&x<=10){

			}
			else{
				alert("Điểm nhập vào không hợp lệ");
			}
		}

		//Bài 6. Chỉ sử dụng while hoặc for, hãy viết function in ra màn hình các số từ 1 đến 100. Với điều kiện những giá trị là chẵn sẽ có màu xanh, giá trị lẻ có màu đỏ.
		function inramanhinh(){
			for(var i=1;i<=100;i++)
